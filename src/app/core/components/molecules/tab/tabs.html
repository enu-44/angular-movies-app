<div class="w-full">
  <div class="flex border-b border-gray-700 text-white">
    @for (tab of tabs; track tab.key) {
      <button
        (click)="setActive(tab.key)"
        class="px-4 py-2 text-sm font-medium transition-colors duration-300"
        [ngClass]="{
          'text-white border-b-2 border-white': isActive(tab.key),
          'text-gray-400': !isActive(tab.key)
        }"
      >
        {{ tab.label }}
      </button>
    }
  </div>

  <div class="p-0">
    @for (tab of tabs; track tab.key) {
      @if (cache.has(tab.key)) {
        <div [hidden]="!isActive(tab.key)">
          <ng-container [ngTemplateOutlet]="cache.get(tab.key)"></ng-container>
        </div>
      }
    }
  </div>
</div>
