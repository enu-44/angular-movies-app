<div class="w-full">
  <!-- Tab headers -->
  <div class="flex border-b border-gray-700 text-white">
    @for (tab of tabs; track tab.key) {
      <button
        (click)="setActive(tab.key)"
        class="px-4 py-2 text-sm font-medium transition-colors duration-300"
        [ngClass]="{
          'text-white': isActive(tab.key),
          'text-gray-400': !isActive(tab.key),
          'border-b-2': isActive(tab.key),
          'border-white': isActive(tab.key)
        }"
      >
        {{ tab.label }}
      </button>
    }
  </div>

  <!-- Tab content -->
  <div class="p-0">
    @if (content) {
      <ng-container [ngTemplateOutlet]="content"></ng-container>
    }
  </div>
</div>
